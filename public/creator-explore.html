    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/explore-creator.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
   
</head>
<body>
  <!--Main Navigation-->
  <header>
    <nav class="navbar navbar-expand-lg ftco_navbar ftco-navbar-light rounded-pill" id="ftco-navbar">
      <div class="container">
        <div class="logo">
          <a href="./index.html">
            <img src="./images/logo.jpeg" height="50" />
          </a>
        </div>
        <div class="navbar-collapse" id="ftco-nav">
          <ul class="navbar-nav ml-auto mr-md-3" id="nav-show">
            <li class="nav-item"><a href="./creator-explore.html" class="nav-link">Explore Creator</a></li>
            <li class="nav-item"><a href="./signup.html" class="nav-link">Sign up</a></li>
            <li class="nav-item"><a href="./login.html" class="nav-link">Log in</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!--Main layout-->
  <main class="my-5">
    <div class="sticky d-flex justify-content-end">
      <img src="./images/exploreBtn.png" id ='exploreBtn' onclick="window.location.reload();">
    </div>
    <div class="container">
      <div id="search-div">
        <form class="row justify-content-center">
            <h2 class="mb-5 text-center font-weight-bold text-dark">Find More Creators?</h2>
            <div class="inner-form" style="width: 950px;">
              <div class="input-group">
                <input type="text" class="form-control border" placeholder="Search for creator" style="height:55px" id="search-text">
                  <button class="btn btn-dark" type="button" onclick="search()" id="search-btn">
                    <i class="fa fa-search"></i>
                  </button>
              </div>
            </div>
        </form>
      </div>

      <!--Section: Search-->
      <section class="text-center mb-5 mt-2" id="search" style="display:none">
        <h3 class="text-left ml-2 mb-2">Are you looking for ...</h3>
        <div class="row" id ='search-result'>
        </div>
      </section>

      <!--Section: Content-->
      <section class="text-center mt-5 mb-5 pb-5" id="categories">
        <h2 class="text-left ml-2 mb-2">Video Creator</h2>
        <div class="row" id ='Video'>
        </div>
        <h2 class="text-left ml-2 mb-2">Artist</h2>
        <div class="row mt-3"  id ='Artist'>
        </div>
        <h2 class="text-left ml-2 mb-2">Writer</h2>
        <div class="row" id ='Writer'>
        </div>
        <h2 class="text-left ml-2 mb-2">Musician</h2>
        <div class="row" id ='Musician'>
        </div>
        <h2 class="text-left ml-2 mb-2">Developers</h2>
        <div class="row" id ='Developers'>
        </div>
        <h2 class="text-left ml-2 mb-2">Podcaster</h2>
        <div class="row" id ='Podcaster'>
        </div>
      </section>
    </div>
  </main>
  <!--Main layout-->
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./webscript/creator-explore.js"></script>
