<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>

<body class="mr-5 ml-5 mt-5">
	<h3 class="mt-3 mb-3">Create New Post</h3>
  <div>
    <div class="md-form form-group">
      <input placeholder="Title" class="border">
    </div>
    <div class>
      <input placeholder="description" class="mb-2 border w-50">
    </div>
  </div>
	<div id="myeditor" class="mb-4"></div>
	<button type="button"
			class="btn btn-success mt-4 bg-warning border-0 mb-4"
			onclick="showContent()"> Show
	</button>

	<div id="myContent" class="container"></div>

	<script>
	$(document).ready(function() {
		$("#myeditor").summernote({
			placeholder: "Write somthing...",
			height: 300,
      width: 800,
		}).summernote('lineHeight', 0.5);
	});

	function showContent() {
    if ($('#summernote').summernote('<p style="line-height: 0.5;"><br></p>'))
    {
      alert('editor content is empty');
    }
    console.log($("#myeditor").summernote("code"))
		document.getElementById("myContent").innerHTML =
		$("#myeditor").summernote("code");
    $("#myeditor").summernote("code",'');
	}
	</script>
</body>

</html>
