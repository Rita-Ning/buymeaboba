
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Post New</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
  <div style="margin-left: 10%; width: 500px; height: 200px; ">
    <h1>Add Post</h1>
    <hr style="width: 800px"/>
    <input style="margin-bottom: 10px;" class="form-control input-lg" id="post-title" placeholder="Title">
    <div id="summernote" required></div>
    <button type="button" 
      class="btn btn-success" 
      onclick="showContent()"> Post 
    </button>
    <div style="margin-top: 20px;" id="myPost" class="container-lg"></div>
  </div>
  
  <script>
    $(document).ready(function() {
      $('#summernote').summernote({
        placeholder: "Write something...",
        height: 300,                 // set editor height
        minHeight: null,             // set minimum height of editor
        maxHeight: null,             // set maximum height of editor
        focus: true,
        width:800,
      })
      .summernote('lineHeight', 0.9);
    });

    function showContent() {
      if(document.getElementById("post-title").value == ''){
        alert('Title cannot be empty')
      }
      if($("#summernote").summernote("code")== `<p style="line-height: 0.9;"><br></p>`){
        alert('Post content cannot br empty')
      }
      document.getElementById("myPost").innerHTML = 
      `<h2>${document.getElementById("post-title").value}</h2>` +
      $("#summernote").summernote("code");
      console.log(document.getElementById("myPost").innerHTML)
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
