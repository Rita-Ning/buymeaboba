<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0" />
    <title>buymeboba</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="mr-5 mt-5">
  <div style="margin-left: 10%; width: 500px; height: 200px; ">
    <h2 class="mt-3 mb-3">Create New Post</h2>
    <hr style="width: 800px"/>
    <div class="form" style="width: 800px">
      <div>
        <input style="margin-bottom: 10px;" class="form-control w-50" id="post-title" placeholder="Title">
      </div>
      <div>
        <input style="margin-bottom: 10px;" class="form-control w-75" id="description" placeholder="description">
      </div>
    </div>
    <div id="myeditor" class="mb-4"></div>
    <button type="button"
        class="btn btn-success mt-4 bg-warning border-0 mb-4"
        onclick="postArticle()"> Publish
    </button>
  </div>

	<div id="myContent" class="container"></div>

	<script>
	$(document).ready(function() {
		$("#myeditor").summernote({
			placeholder: "Write somthing...",
			height: 500,
      width: 800,
      focus: true,
		}).summernote('lineHeight', 0.6);
	});

	function postArticle() {
    if(document.getElementById("post-title").value == ''){
        alert('Title cannot be empty')
      }
    if ($('#myeditor').summernote("post-title")=='<p style="line-height: 0.5;"><br></p>')
    {
      alert('Content is empty');
    }
		// document.getElementById("myContent").innerHTML =
		// $("#myeditor").summernote("code");
    let title = document.getElementById("post-title").value
    let description = document.getElementById("description").value
    let content = $("#myeditor").summernote("code");
    console.log(content)
    let user_id = localStorage.getItem('user_info')
    let postInfo = {title, description, content, user_id}
    savePost(postInfo)
    $("#myeditor").summernote("code",'');
    // console.log(postInfo)
	}

  function savePost(postInfo){
    let headers = { 'Content-Type': 'application/json' };
    axios({
      method: 'post',
      url: '/api/1.0/post/create',
      data: JSON.stringify(postInfo),
      headers: headers,
    })
      .then((res) => {
        let user_page = res.data.user_page
        window.location.href=`./creator/${user_page}`
      })
      .catch(function (err) {
        msg = err.response.data.error;
        alert(msg);
      });
  }
	</script>
</body>

</html>
